<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="ms-3 navbar-brand me-3" href="/">
    <img src="assets/images/navbar/LogoHappyPaws-removebg-preview.png" alt="" loading="lazy" style="margin-top: -1px;" class="img-fluid" />
  </a>
  
  <button class="navbar-toggler me-sm-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBotones" aria-controls="navbarBotones" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible wrapper -->
  <div class="collapse navbar-collapse" id="navbarBotones">
    <div class="d-flex align-items-center ms-auto me-auto mb-2 mb-lg-0 justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item m-2">
          <a class="nav-link" href="/animales/listado">Animales</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/protectora/todas">Protectoras</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" routerLink="/aboutus">Sobre Nosotros</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/contacto">Contacto</a>
        </li>
      </ul>
    </div>

    <div class="d-flex align-items-center m-2 me-lg-5">
      <div *ngIf="(loggedIn)">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="78" height="73" viewBox="0 0 78 73" fill="none">
              <!-- SVG Path Content -->
            </svg>
          </li>
          <li class="nav-item">
            <div class="dropdown align-vertical">
              <button class="btn btn-dropdown-logged dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Bienvenido, {{user?.nombre}}
              </button>
              <ul class="dropdown-menu dropdown-menu-start" [ngSwitch]="user?.rol">
                <li *ngSwitchCase="'Adoptante'"><a class="dropdown-item" href="adoptante/gestion">Mi Perfil</a></li>
                <li *ngSwitchCase="'Protectora'"><a class="dropdown-item" href="protectora/gestion">Mi Perfil</a></li>
                <li *ngSwitchCase="'Administrador'"><a class="dropdown-item" href="admin/gestion">Mi Panel</a></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <button *ngIf="!loggedIn" mat-stroked-button class="btn btn-alternative ms-2" (click)="openDialog()">Iniciar sesi√≥n</button>
    </div>
  </div>
  <!-- Collapsible wrapper -->
</nav>
